<!DOCTYPE HTML>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../static/css/app.css" rel="stylesheet" th:href="@{/css/app.css}">
    <title>Login</title>
</head>
<body>
<table border="0" cellpadding="0" cellspacing="0" class="wrapper">
    <thead>
    <tr>
        <td>
            <table class="pagetop">
                <thead>
                <tr>
                    <td class="top-logo"><a href="/"><strong>HN</strong></a></td>
                    <td class="top-nav">
                        <nav>
                            <a th:href="@{'/post/filter?type=News'}">news</a>
                            <span> | </span>
                            <a th:href="@{'/post/filter?type=Ask'}">ask</a>
                            <span> | </span>
                            <a th:href="@{'/post/filter?type=Job'}">job</a>
                            <span> | </span>
                            <a th:href="@{'/post/filter?type=Show'}">show</a>
                            <span> | </span>
                            <a th:href="@{'/comment'}">comments</a>
                        </nav>
                    </td>
                </tr>
                </thead>
            </table>
        </td>
    </tr>
    </thead>
    <th:block layout:fragment="content">
        <table border="0" cellpadding="0" cellspacing="0" class="wrapper">
            <form th:action="@{/login}" method="post">
                <tr>
                    <td colspan="2"><strong>Login</strong></td>
                </tr>
                <tr>
                    <td><label for="login-username">username:</label></td>
                    <td><input type="text" name="username" id="login-username"></td>
                </tr>
                <tr>
                    <td><label for="login-password">password:</label></td>
                    <td><input type="password" name="password" id="login-password"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="login"></td>
                </tr>
            </form>
        </table>
    </th:block>
    <th:block layout:fragment="content">
        <table border="0" cellpadding="0" cellspacing="0" class="wrapper">
            <form th:action="@{/user}" method="post">
                <tr>
                    <td colspan="2"><strong>Create Account</strong></td>
                </tr>
                <tr>
                    <td><label for="join-username">username:</label></td>
                    <td><input type="text" name="username" id="join-username"></td>
                </tr>
                <tr>
                    <td><label for="join-password">password:</label></td>
                    <td><input type="password" name="password" id="join-password"></td>
                </tr>
                <tr>
                    <td> <label for="join-email">Email:</label></td>
                    <td><input type="email" name="email" id="join-email"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="create account"></td>
                </tr>
            </form>
        </table>
    </th:block>
    <table border="0" cellpadding="0" cellspacing="0" class="wrapper">
        <tfoot>
        <tr>
            <td class="pagebottom">Hacker News Clone By <span style="color: #0d24c1">Abhinav and Sanjay</span></td>
        </tr>
        </tfoot>
        <tr>
            <td>
                <th:block layout:fragment="content"></th:block>
            </td>
        </tr>
    </table>
    </tbody>
</table>
<script src="/js/app.js" type="text/javascript"></script>
</body>
</html>
