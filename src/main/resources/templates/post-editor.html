<!DOCTYPE HTML>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="../static/css/app.css" rel="stylesheet" th:href="@{/css/app.css}">
  <title>Create new post</title>
</head>
<body>
<table border="0" cellpadding="0" cellspacing="0" class="wrapper">
  <thead>
  <tr>
    <td>
      <table class="pagetop">
        <thead>
        <tr>
          <td class="top-logo"><a href="/"><strong>HN</strong></a></td>
          <td class="top-nav">
            <nav>
              <a th:href="@{'/post/filter?type=News'}">news</a>
              <span> | </span>
              <a th:href="@{'/post/filter?type=Ask'}">ask</a>
              <span> | </span>
              <a th:href="@{'/post/filter?type=Job'}">job</a>
              <span> | </span>
              <a th:href="@{'/post/filter?type=Show'}">show</a>
              <span> | </span>
              <a href="/comment">comments</a>
              <span th:if="${isLoggedIn}"> | </span>
              <a href="/comment?self=true" th:if="${isLoggedIn}">threads</a>
              <span> | </span>
              <a href="/post/new">submit</a>
            </nav>
          </td>
          <td class="top-status" th:if="${isLoggedIn}">
            <a href="/user/self" th:text="${username}">username</a>
            <span> | </span>
            <form id="logoutForm" method="post" style="display: inline" th:action="@{/logout}">
              <a href="#" onclick="document.forms['logoutForm'].submit()">logout</a>
            </form>
          </td>
          <td class="top-status" th:unless="${isLoggedIn}">
            <a href="/user">login</a>
          </td>
        </tr>
        </thead>
      </table>
    </td>
  </tr>
  </thead>
  <th:block layout:fragment="content">
    <form th:action="@{/post}" th:object="${post}" method="post">
      <table border="0" cellpadding="0" cellspacing="0" class="wrapper">
        <tbody>
        <tr>
          <td>Category</td>
          <td><select th:field="*{postType}">
            <option th:value="Ask" th:text="Ask"></option>
            <option th:value="Job" th:text="Job"></option>
            <option th:value="News" th:text="News"></option>
            <option th:value="Show" th:text="Show"></option>
          </select></td>
        </tr>
        <tr>
          <td>title</td>
          <td><input type="text" th:field="*{title}"></td>
        </tr>
        <tr>
          <td>url</td>
          <td><input type="text" th:field="*{url}"></td>
        </tr>
        <tr>
          <td>text</td>
          <td><textarea th:field="*{textContent}" rows="4" cols="50"></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="submit"></td>
        </tr>
        </tbody>
      </table>
    </form>
  </th:block>
    <table border="0" cellpadding="0" cellspacing="0" class="wrapper">
      <tfoot>
    <tr>
      <td class="pagebottom">Hacker News Clone By <span style="color: #0d24c1">Abhinav and Sanjay</span></td>
    </tr>
    </tfoot>
    <tr>
      <td>
        <th:block layout:fragment="content"></th:block>
      </td>
    </tr>
    </table>
    </tbody>
  </table>
  <script src="/js/app.js" type="text/javascript"></script>
</body>
</html>
