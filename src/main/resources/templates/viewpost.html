<!DOCTYPE HTML>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../static/css/app.css" rel="stylesheet" th:href="@{/css/app.css}">
    <title>Blog Application</title>
</head>

<body>
<table border="0" cellpadding="0" cellspacing="0" class="wrapper">
    <thead>
    <tr>
        <td>
            <table class="pagetop">
                <thead>
                <tr>
                    <td class="top-logo"><a href="/"><strong>HN</strong></a></td>
                    <td class="top-nav">
                        <nav>
                            <a th:href="@{'/post/filter?type=News'}">news</a>
                            <span> | </span>
                            <a th:href="@{'/post/filter?type=Ask'}">ask</a>
                            <span> | </span>
                            <a th:href="@{'/post/filter?type=Job'}">job</a>
                            <span> | </span>
                            <a th:href="@{'/post/filter?type=Show'}">show</a>
                            <span> | </span>
                            <a href="/comment">comments</a>
                            <span th:if="${isLoggedIn}"> | </span>
                            <a href="/comment?self=true" th:if="${isLoggedIn}">threads</a>
                            <span> | </span>
                            <a href="/post/new">submit</a>
                        </nav>
                    </td>
                    <td class="top-status" th:if="${isLoggedIn}">
                        <a href="/user/self" th:text="${username}">username</a>
                        <span> | </span>
                        <form id="logoutForm" method="post" style="display: inline" th:action="@{/logout}">
                            <a href="#" onclick="document.forms['logoutForm'].submit()">logout</a>
                        </form>
                    </td>
                    <td class="top-status" th:unless="${isLoggedIn}">
                        <a href="/user">login</a>
                    </td>
                </tr>
                </thead>
            </table>
        </td>
    </tr>
    </thead>
<th:block layout:fragment="content">
    <table border="0" cellpadding="0" cellspacing="0" class="wrapper">
        <tbody>
        <tr>
            <td>
                <table th:if="${post}">
                    <tbody>
                    <tr>
                        <td class="vote">
                            <a th:if="${isLoggedIn}" th:id="'up_post_'+${post.postId}" onclick="return vote(this);" href="javascript:void(0);"
                               th:style="${postIsVoted} ? 'visibility: hidden'"><div class="votearrow"></div></a>
                            <a th:unless="${isLoggedIn}" href="/login"><div class="votearrow"></div></a>
                        </td>
                        <td th:if="${#strings.equals(post.url, null)}">
                            <a th:href="@{'/post/'+${post.postId}}" th:text="${post.title}"></a>
                            <span class="subtext">(<a th:href="@{/post(site=${post.author})}" th:text="${post.author}"></a>)</span>
                        </td>
                        <td th:unless="${#strings.equals(post.url, null)}">
                            <a target="_blank" th:href="${post.url}" th:text="${post.title}"></a>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="subtext"><span th:text="${post.score}"></span> points by <a th:href="@{'/user/' + ${post.author}}" th:text="${post.author}"></a>
                            <time th:datetime="${post.createdAt}" th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></time>
                            <span> | </span>
                            <a th:href="@{'/post/' + ${post.postId}}" th:text="${post.score} > 0 ? ${post.score} + ' comments' : 'discuss'"></a>
                        </td>
                    </tr>
                    <tr th:unless="${#strings.equals(post.url, null)}">
                        <td></td>
                        <td th:text="${post.textContent}"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <form th:action="@{/commentOnPost}" th:object="${createComment}" method="post">
                                <input type="hidden" th:field="*{parentStoryId}">
                                <input type="hidden" th:field="*{parentType}">
                                <textarea th:field="*{text}" rows="6" cols="60"></textarea>
                                <br>
                                <input type="submit" value="add comment">
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</th:block>
    <table border="0" cellpadding="0" cellspacing="0" class="wrapper">
        <tfoot>
        <tr>
            <td class="pagebottom">Hacker News Clone By <span style="color: #0d24c1">Abhinav and Sanjay</span></td>
        </tr>
        </tfoot>
        <tr>
            <td>
                <th:block layout:fragment="content"></th:block>
            </td>
        </tr>
        </tbody>
    </table>
    <script src="/js/app.js" type="text/javascript"></script>
</body>
</html>
